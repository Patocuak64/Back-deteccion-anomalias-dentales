[pytest]
# Configuración de pytest para DentalSmart

# Directorio donde están los tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de funciones de test
python_functions = test_*

# Patrón de clases de test
python_classes = Test*

# Mostrar prints durante los tests
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers personalizados
markers =
    slow: tests que demoran más de 1 segundo
    integration: tests de integración con múltiples componentes
    unit: tests unitarios de funciones individuales
    api: tests de endpoints de la API












































